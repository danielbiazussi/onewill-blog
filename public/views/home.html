<!DOCTYPE html>
<html>

<head>
  {{> head}}

  <meta name="description" content="O melhor lugar da internet para se informar sobre: Nutrição, Exercícios e Musculação" />
  <meta property="og:locale" content="pt_BR" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="1Will Blog" />
  <meta property="og:description" content="O melhor lugar da internet para se informar sobre: Nutrição, Exercícios e Musculação" />
  <meta property="og:url" content="http://blog.1will.com.br" />
  <meta property="og:site_name" content="1Will Blog" />
  <meta property="og:image" content="" />
</head>

<body>
  {{> header}}

  <div class="cover">
    <div class="cover__slogan">
      <div class="cover__slogan-small">
        O MELHOR LUGAR DA INTERNET PARA SE INFORMAR SOBRE:
      </div>
      <h1 class="cover__slogan-big">
        Nutrição, Exercícios e Musculação
      </h1>
      <div class="cover__logo"></div>
    </div>
  </div>

  {{tabs}}

  <div class="wrapper">
    <div id="posts" class="main-content clearfix">
      <div class="posts col-sm-8">
        {{posts}}
      </div>
      <div class="posts-related col-sm-4">
        {{relateds}}
      </div>
    </div>
  </div>
</body>
</html>

<script>
  function init() {
    window.addEventListener('scroll', function(event){
      var distanceY = window.pageYOffset || document.documentElement.scrollTop,
          shrinkOn = 600,
          header = document.getElementsByClassName("header")[0];

      if (distanceY > shrinkOn) {
        header.classList.add("header--changed");
      } else {
        header.classList.remove("header--changed");
      }
    });
  }

  window.onload = init();
</script>
