<!DOCTYPE html>
<html>

<head>
  {{> head}}
</head>

<body>
  {{> header}}

  <div class="cover">
    <div class="cover__slogan">
      <div class="cover__slogan-small">
        O MELHOR LUGAR DA INTERNET PARA SE INFORMAR SOBRE:
      </div>
      <h1 class="cover__slogan-big">
        Nutrição, Exercícios e Musculação
      </h1>
      <div class="cover__logo"></div>
    </div>
  </div>

  <div class="tabs">
    <h1 class="tabs__best">Melhores Artigos</h1>
    <div class="tabs__last">TROCAR PARA ÚLTIMOS ARTIGOS</div>
  </div>

  <div class="wrapper">
    <div class="main-content clearfix">
      <div class="posts col-sm-8">
        {{posts}}
      </div>
      <div class="posts-related col-sm-4">
        {{relateds}}

        <div class="post-related">
          <h4 class="post-related__title">
            Cientistas descobriram que carne da câncer. Descobriram mesmo?
          </h4>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

<script>
  function init() {
    window.addEventListener('scroll', function(e){
      var distanceY = window.pageYOffset || document.documentElement.scrollTop,
          shrinkOn = 720,
          header = $(".header");

      if (distanceY > shrinkOn) {
        header.addClass("header--changed");
      } else {
        header.removeClass("header--changed");
      }
    });
  }

  window.onload = init();
</script>
