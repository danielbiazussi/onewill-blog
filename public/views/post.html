<!DOCTYPE html>
<html>

<head>
  {{> head}}
</head>

<body>
  {{> header}}

  <div class="post-large">
    <div class="wrapper">
      <h1 class="post-large__title">
        {{title}}
      </h1>
      <h4 class="post-large__subtitle">
        Compilação de fatos, estudos científico e opiniões pela 1Will
      </h4>
      <h3 class="post-large__tdlr">
        - {{call}}
      </h3>
    </div>

    <div class="post-large__main-cover" style="background-image: url({{cover}})"></div>

    <div class="wrapper">
      <div class="post-large__index">
        <h3><span>Índice de Conteúdo<span></h3>

        <div class="post-large__index__items">
          {{index}}
        </div>
      </div>

      <div class="post-large__text">
        {{text}}
      </div>
    </div>
  </div>

  <script>
    var currentScroll = window.scrollY;
    window.onscroll = function() {
      if (window.scrollY > currentScroll) {
        document.getElementsByClassName("header")[0].classList.add("header--hide");
            currentScroll = window.scrollY;
      } else {
        if (currentScroll - window.scrollY > 100) {
          document.getElementsByClassName("header")[0].classList.remove("header--hide");
          currentScroll = window.scrollY;
        }
      }
    };
  </script>

</body>
</html>
