<!DOCTYPE html>
<html>

<head>
  <title>1Will</title>
  <meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="header header--changed">
    <div class="wrapper">
      <div class="header__title">
        1Will
      </div>
      <div class="header__secondary">
        <div class="header__secondary__title"></div>
        <div class="header__secondary__actions">
          <a>Categorias</a>
          <a>Loja</a>
        </div>
      </div>
      <div class="header__menu">
        MENU <i class="fa fa-bars"></i>
      </div>
    </div>
  </div>

  <div class="post-large">
    <div class="wrapper">
      <h1 class="post-large__title">
        {{title}}
      </h1>
      <h4 class="post-large__subtitle">
        {{subtitle}}
      </h4>

      <h3 class="post-large__tdlr">
        {{call}}
      </h3>
    </div>

    <div class="post-large__main-cover" style="background-image: url({{image}})"></div>

    <div class="wrapper">
      <div class="post-large__index">
        <h3><span>Índice de Conteúdo<span></h3>

        <div class="post-large__index__items">
          {{index}}
        </div>
      </div>

      <div class="post-large__text">
        {{text}}
      </div>
    </div>
  </div>
</body>
</html>
